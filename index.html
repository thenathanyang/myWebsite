<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
	<title>Nathan Yang</title>
</head>
<body>
	<h3>Welcome to Nathan's website</h3>
	<p>Testing some more stuff.</p>

	<div id="calculator">
			<form>
				<input type="text" id="display" disabled><br>

					<input type="button" value="C" class="key" onclick="addToScreen('c')">
					<input type="button" value="<-" class="key" onclick="backspace()">
					<input type="button" value="X^2" class="key" onclick="power(2)">
					<input type="button" value="/" class="key" onclick="operation('/')"><br>
				
					<input type="button" value="7" class="key" onclick="addToScreen('7')">
					<input type="button" value="8" class="key" onclick="addToScreen('8')">
					<input type="button" value="9" class="key" onclick="addToScreen('9')">
					<input type="button" value="*" class="key" onclick="operation('*')"><br>

					<input type="button" value="4" class="key" onclick="addToScreen('4')">
					<input type="button" value="5" class="key" onclick="addToScreen('5')">
					<input type="button" value="6" class="key" onclick="addToScreen('6')">
					<input type="button" value="+" class="key" onclick="operation('+')"><br>

					<input type="button" value="1" class="key" onclick="addToScreen('1')">
					<input type="button" value="2" class="key" onclick="addToScreen('2')">
					<input type="button" value="3" class="key" onclick="addToScreen('3')">
					<input type="button" value="-" class="key" onclick="operation('-')"><br>


					<input type="button" value="0" class="key" onclick="addToScreen('0')">
					<input type="button" value="." class="key" onclick="addToScreen('.')">
					<input type="button" value="=" id="equal" onclick="answer()">
			
			</form>
		</div>

		<script src="logic.js"></script>
	
</body>
</html>
